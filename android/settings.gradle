rootProject.name = 'Demo'

dependencyResolutionManagement {
  versionCatalogs {
    reactAndroidLibs {
      from(new File("$rootDir/../node_modules/react-native/gradle/libs.versions.toml"))
    }
  }
}

apply from: new File(
  "$rootDir/../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
)
applyNativeModulesSettingsGradle(settings)

include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
